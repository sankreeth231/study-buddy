    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for chat area */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .markdown-body p {
        margin-bottom: 0.75em;
      }
      .markdown-body strong {
        font-weight: 600;
      }
      .markdown-body code {
        background-color: rgba(0,0,0,0.1);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
      }
      .markdown-body pre {
        background-color: #f3f4f6;
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 1em;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
    </style>
